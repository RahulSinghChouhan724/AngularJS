<html>
<head>
<style type="text/css">
    .Div
    {
        visibility: hidden;
    }
</style>
<script type="text/javascript">
    var i = 0;
    function KeyHandler() {
        i++;
        var divs = document.getElementsByClassName("Div");

        for (var div = 0; div < divs.length - 1; div++) {

            divs[div].style.visibility = 'hidden';
        }
        var ele = document.getElementById("d" + i);
        ele.style.visibility = "visible";

    }

</script>
</head>
<body onkeyup="KeyHandler()">
Press any key..
<div id="d1" class="Div">
    <input type="text" id="name">
       
</div>
<div id="d2" class="Div">
    <h5>
        Div2</h5>
</div>
<div id="d3" class="Div">

</div>
<div id="d4" class="Div">

        Div4</h5>
</div>

</div>

</body>
</html>
